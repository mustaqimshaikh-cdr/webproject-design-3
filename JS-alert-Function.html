<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Alert Function</title>
</head>
<style>
    body{
        background:linear-gradient(100deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
    }
    .btn-container{
        display: flex;
        justify-content: center;
    }

    .btn-containt{
      display: flex;
      justify-content: center;
      flex-direction: column;
      border: 1px solid rgb(62, 142, 169);
      background-color: rgb(62, 142, 169);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 4px 6px 2px 2px rgba(24, 73, 89, 0.448);
    }

    button{
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
        border: 2px solid aquamarine;
        background-color: aquamarine;
        cursor: pointer;
        transition: 1s;
    }
    button:hover{
        /* background-color:aquamarine; */
        box-shadow: 0px 0px 10px 5px rgba(127, 255, 212, 0.781);
    }
    p{
        font-size: 1.2rem;
        color: white;
    }

</style>
<body>
    <div class="btn-container">
    <div class="btn-containt">
        <p>Click me show to greeting</p>
        <button id="btn1">Click Now</button><br>
        <p>Click me show to cars name</p>
        <button id="btn2">Click Now</button><br>
        <p>Click me show to Countries name</p>
        <button id="btn3">Click Now</button>
    </div></div>
<div id="res">

</div>
    <script>


        const button = document.getElementById("btn1");
        const button2 = document.getElementById("btn2");
        const button3 = document.getElementById("btn3");
        
        button.addEventListener("click",()=>{
                alert("Hello, How are you!")
        })                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        button2.addEventListener("click",()=>{
                alert("BMW, Rolls Royce, Ferrari")
        })
        button3.addEventListener("click",()=>{
                alert("India, South Africa, Kuwait")
        })
    </script>
</body>
</html>
